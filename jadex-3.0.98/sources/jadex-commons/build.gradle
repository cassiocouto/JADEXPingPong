description 'Jadex commons is a base package containing frequently used functionality missing in standard Java utility classes.'

dependencies
{
	testCompile 'com.madgag.spongycastle:prov:1.54.0.0'
}

// testjar is needed for jadex-android-xmlpull tests
task testJar(type:Jar, dependsOn: testClasses) {
	classifier = 'test'
	from sourceSets.test.output
}

configurations {
	testOutput.extendsFrom testCompile
}

artifacts {
	testOutput testJar
}